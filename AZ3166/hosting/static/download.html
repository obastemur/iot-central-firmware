<html lang="en"><head>
  <title>AIOT - Cloud IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="iotcFlash.js" type="module"></script>
  </head>
  <body>
  <section class="register">
    <div class="header" style='display:none' id='headerDiv'>
      <div class="logo">
        <a href="/">AIOT - Cloud IDE</a>
      </div>
      <div class="social">
          <img src="logo.png" style="max-width:40%;max-height:40%;float:right;margin-top:-25px;padding-top:0px"/>
      </div>
      <div class="clear"></div>
    </div>

    <div class="register-full" id='pullId'>
      <div class="register-left">
        <div class="register">
        $OUTPUT

        <div id="flashDiv" hidden></div>
        <div id="log" class="log" hidden></div>

        <h5 id='t4' style='margin-top:1em'>Click <a href="/" target=_blank>here</a> to go back</h5>
</div>
</div>
</div>
<div class="clear"> </div>
</div>
<p id='t7' class="agile-copyright">Azure IOT</p>
</section>
<script>
    if ($FULL_VIEW) {
      document.getElementById('headerDiv').style = '';
    } else {
      document.getElementById('pullId').style = 'padding-top:0;margin-top:0';
      document.getElementById('pullId').parentNode.parentNode.style = 'color:#fff;background-color:#222;padding:0;margin:0';
      document.getElementById('t4').style = 'display:none';
      document.getElementById('t7').style = 'display:none';
    }

    if ($NO_ISSUE) {
      var btn = document.getElementById('btn');
      var btnD = document.getElementById('btnD');
      if (navigator.usb) {
        btn.style = "";
        var trial = 0;
        // usb support
        var lastTrial = -1;
        function clicker(e) {
          if (e) {
            e.cancelBubble = true;
            if (lastTrial != -1) {
              clearTimeout(lastTrial);
              trial = -100;
            }
            window.connectButton();
            trial = 0;
          }
          lastTrial = setTimeout(function() {
            trial++;
            if (trial > 0 && trial < 100) {
              var stlink = getSTLink();
              if (stlink && stlink.connected) {
                window.flashButton();
              } else {
                clicker();
              }
            }
          }, 1000);
        }
        btn.addEventListener('click', clicker)
      }
    }
  </script>
</body></html>
