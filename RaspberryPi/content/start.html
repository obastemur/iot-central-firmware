<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Azure IoT Central Device Config</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">Azure IoT Central Device Config</h1>
    </header>
    <section class="container">
        <div id="content" class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4" style="text-align:center;">
                <h5>Configure your Raspberry Pi to send data to Azure IoT Central.  You can visit this page at anytime to make changes to your device configuration.</h5>
            </div>
        </div>
    </section>
    <section class="container">
        <div id="content" class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4" style="text-align:center;">
                <form action="result" method="post">
                    <div class="input-group fluid">
                        <label for="connstr">Connection String</label><input type="text" value="{{connstr}}" name="hubConnectionString" id="connstr" placeholder="Device connection string" style="width:100%;" title="Copy in the device connection string from IoT Central application" required pattern="(hostname=|HostName=|HOSTNAME=|DeviceId=|deviceid=|DEVICEID=|SharedAccessKey=|sharedaccesskey=|SHAREDACCESSKEY=).*">
                    </div>
                    <div class="input-group fluid" style="text-align:left">
                        <fieldset class="group">
                        <legend>Select telemetry data to send</legend>
                        <ul class="checkbox">
                        <li><input type="checkbox" name="temp" id="temp" {{tempCheck}}><label for="temp">Temperature</label></li>
                        <li><input type="checkbox" name="accel" id="accel" {{accelCheck}}><label for="accel">Accelerometer</label></li>
                        <li><input type="checkbox" name="humidity" id="hum" {{humidityCheck}}><label for="hum">Humidity</label></li>
                        <li><input type="checkbox" name="gyro" id="gyro" {{gyroCheck}}><label for="gyro">Gyroscope</label></li>
                        <li><input type="checkbox" name="pressure" id="pres" {{pressureCheck}}><label for="pres">Pressure</label></li>
                        <li><input type="checkbox" name="mag" id="mag" {{magCheck}}><label for="mag">Magnetometer</label></li>
                        </ul>
                        </fieldset>
                    </div>
                    <div class="input-group fluid" style="padding-top:10px;">
                        <label for="telemetryInterval">Interval (seconds)</label><input type="number" value="{{interval}}" name="telemetryInterval" id="telemetryInterval" min="5" max="3600" style="width:100%;" title="Interval in seconds between telemetry sends" required>
                    </div>
                    <div class="input-group fluid" style="width:210px;padding-top:10px;">
                        <label style="margin-left:65px;">Debug&nbsp;</label><label class="switch" title="Turn on/off debug output from the code">
                            <input type="checkbox" name="debug" id="debug" {{debug}}>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="input-group fluid" style="width:210px;padding-top:10px;">
                        <label>Simulate Sense&nbsp;</label><label class="switch" title="If turned on the code will use the Raspberry Pi Sense Hat simulator">
                            <input type="checkbox" name="simulate" id="simulate" {{simulate}}>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="input-group fluid" style="width:210px;padding-top:10px;">
                        <label style="margin-left:55px;">Show IP&nbsp;</label><label class="switch" title="Turns on/off the display of the IP address in use on the LED matrix">
                            <input type="checkbox" name="showIp" id="showIp" {{showIp}}>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="input-group fluid" style="padding-top: 20px;">
                            <button type="submit" class="primary">Configure Device</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
